<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Browser Calculator</title>

  <script defer src="app.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="calculator">
    <div id="screen-container">
      <div id="screen"></div>
    </div>

    <div id="buttons-container">
      <div class="buttons">
        <span id="clear" class="operator">C</span>
        <span id="divide" class="operator">รท</span>
        <span id="multuply" class="operator">x</span>
        <span id="seven" class="number">7</span>
        <span id="eight" class="number">8</span>
        <span id="nine" class="number">9</span>
        <span id="minus" class="operator">-</span>
        <span id="four" class="number">4</span>
        <span id="five" class="number">5</span>
        <span id="six" class="number">6</span>
        <span class="operator">+</span>
        <span id="one" class="number">1</span>
        <span id="two" class="number">2</span>
        <span id="three" class="number">3</span>
        <span class="operator" id="equals">=</span>
        <div class="l-row">
          <span id="zero" class="">0</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
